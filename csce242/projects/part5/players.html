<body class="players-page">

    <!-- Header Section -->

        <img src="images/logo.png" alt="Celtics Central Logo" class="logo">
        <h1>Celtics Central</h1>
        <nav class="desktop-nav">

    <div class="players-container">

                    <th>Image</th>
